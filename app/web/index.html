<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Collage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .item {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            font-size: 20px;
            color: #333;
            text-align: center;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        #item1 {
            background-image: url('public_cloud_icon.png');
        }

        #item2 {
            background-image: url('private_cloud_icon.png');
        }

        #item3 {
            background-image: url('hybrid_cloud_icon.png');
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="item1" class="item"></div>
        <div id="item2" class="item"></div>
        <div id="item3" class="item"></div>
    </div>
</body>
</html>
